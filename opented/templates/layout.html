<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% block title %}Europe's procurement data{% endblock %} - OpenTED</title>
  <meta name="description" content="Machine-readable extracts of the EU's Tenders Electronic Daily journal.">
  <meta name="viewport" content="width=device-width">
  <link href='http://fonts.googleapis.com/css?family=Bitter:400,700|Open+Sans:400,600,700' rel='stylesheet' type='text/css'>

  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">

  <link rel="shortcut icon" href="http://assets.pudo.org/img/favicon.ico" type="image/x-icon" />
</head>
<body>
  <div id="airlock" class="container">
    <div class="col-md-12">
      <h1>OpenTED</h1>
    </div>
  </div>

  <div id="airlock" class="container">
    {% block content %}
       - No Content -
    {% endblock %}
  </div>

  <script>

    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-34039573-3', 'opented.org');
    ga('send', 'pageview');
  </script>
</body>
</html>
